<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Loan Approval System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            grid-column: 1 / -1;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .result-container.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-badge {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .approved {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
        }

        .rejected {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }

        .probability {
            font-size: 1.5em;
            margin: 20px 0;
            color: #666;
        }

        .probability-bar {
            width: 100%;
            height: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.6s ease;
            border-radius: 10px;
        }

        .result-message {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading.show {
            display: block;
        }

        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .reset-btn {
            background: #6c757d;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1em;
        }

        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¶ AI Loan Approval System</h1>
            <p>Intelligent Credit Assessment using Machine Learning</p>
        </header>

        <div class="form-container">
            <form id="loanForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="applicant_name">Applicant Name</label>
                        <input type="text" id="applicant_name" name="applicant_name" placeholder="e.g., John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email (for rejection notifications)</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="income">Annual Income ($)</label>
                        <input type="number" id="income" name="income_annum" placeholder="e.g., 5000000" required>
                    </div>

                    <div class="form-group">
                        <label for="loanAmount">Loan Amount ($)</label>
                        <input type="number" id="loanAmount" name="loan_amount" placeholder="e.g., 1500000" required>
                    </div>

                    <div class="form-group">
                        <label for="loanTerm">Loan Term (Months)</label>
                        <input type="number" id="loanTerm" name="loan_term" placeholder="e.g., 12" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="cibilScore">CIBIL Credit Score</label>
                        <input type="number" id="cibilScore" name="cibil_score" placeholder="e.g., 750" min="300" max="900" required>
                    </div>

                    <div class="form-group">
                        <label for="education">Education Level</label>
                        <select id="education" name="education" required>
                            <option value="">Select Education</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="selfEmployed">Employment Status</label>
                        <select id="selfEmployed" name="self_employed" required>
                            <option value="">Select Status</option>
                            <option value="No">Employed</option>
                            <option value="Yes">Self-Employed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dependents">Number of Dependents</label>
                        <input type="number" id="dependents" name="no_of_dependents" placeholder="e.g., 2" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="residential">Residential Assets ($)</label>
                        <input type="number" id="residential" name="residential_assets_value" placeholder="e.g., 2000000" required>
                    </div>

                    <div class="form-group">
                        <label for="commercial">Commercial Assets ($)</label>
                        <input type="number" id="commercial" name="commercial_assets_value" placeholder="e.g., 1000000" required>
                    </div>

                    <div class="form-group">
                        <label for="luxury">Luxury Assets ($)</label>
                        <input type="number" id="luxury" name="luxury_assets_value" placeholder="e.g., 500000" required>
                    </div>

                    <div class="form-group">
                        <label for="bank">Bank Assets ($)</label>
                        <input type="number" id="bank" name="bank_asset_value" placeholder="e.g., 300000" required>
                    </div>

                    <button type="submit">Check Loan Eligibility</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: white;">Analyzing application...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div id="resultContent"></div>
            <button class="reset-btn" onclick="resetForm()">Check Another Application</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('loanForm');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(form);
            const data = {
                applicant_name: formData.get('applicant_name'),
                email: formData.get('email'),
                no_of_dependents: parseInt(formData.get('no_of_dependents')),
                education: formData.get('education'),
                self_employed: formData.get('self_employed'),
                income_annum: parseInt(formData.get('income_annum')),
                loan_amount: parseInt(formData.get('loan_amount')),
                loan_term: parseInt(formData.get('loan_term')),
                cibil_score: parseInt(formData.get('cibil_score')),
                residential_assets_value: parseInt(formData.get('residential_assets_value')),
                commercial_assets_value: parseInt(formData.get('commercial_assets_value')),
                luxury_assets_value: parseInt(formData.get('luxury_assets_value')),
                bank_asset_value: parseInt(formData.get('bank_asset_value'))
            };

            // Show loading, hide results
            loading.classList.add('show');
            resultContainer.classList.remove('show');

            try {
                const response = await fetch('http://localhost:5001/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const results = await response.json();
                const result = results[0];

                // Format currency
                const currency = (val) => new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0
                }).format(val);

                const approved = result.approved;
                const probability = (result.probability * 100).toFixed(1);

                let html = `
                    <div class="result-badge ${approved ? 'approved' : 'rejected'}">
                        ${approved ? '‚úì APPROVED' : '‚úó REJECTED'}
                    </div>
                    
                    <div class="probability">
                        Confidence: ${probability}%
                    </div>
                    
                    <div class="probability-bar">
                        <div class="probability-fill" style="width: ${probability}%"></div>
                    </div>
                    
                    <div class="result-message">
                        ${approved 
                            ? `Great news! Your loan application has been <strong>APPROVED</strong>. The system analyzed your financial profile and found you to be a reliable candidate for the requested loan amount.`
                            : `Unfortunately, your loan application has been <strong>REJECTED</strong>. Based on our AI analysis of your financial profile, we cannot approve this loan at this time. Consider improving your credit score or reducing the loan amount.`
                        }
                    </div>

                    <div class="details">
                        <div class="detail-row">
                            <span class="detail-label">Annual Income:</span>
                            <span class="detail-value">${currency(data.income_annum)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Requested Loan:</span>
                            <span class="detail-value">${currency(data.loan_amount)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Debt-to-Income Ratio:</span>
                            <span class="detail-value">${((data.loan_amount / data.income_annum) * 100).toFixed(1)}%</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Credit Score:</span>
                            <span class="detail-value">${data.cibil_score}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Total Assets:</span>
                            <span class="detail-value">${currency(data.residential_assets_value + data.commercial_assets_value + data.luxury_assets_value + data.bank_asset_value)}</span>
                        </div>
                    </div>
                `;

                resultContent.innerHTML = html;
                loading.classList.remove('show');
                resultContainer.classList.add('show');

            } catch (error) {
                resultContent.innerHTML = `
                    <div class="result-badge rejected">‚ö† ERROR</div>
                    <div class="error">
                        <strong>Connection Error:</strong> Could not reach the API server.
                        <br><br>
                        Make sure the backend is running:
                        <br>
                        <code>.\.venv\Scripts\python.exe loan_api.py</code>
                        <br><br>
                        Error: ${error.message}
                    </div>
                `;
                loading.classList.remove('show');
                resultContainer.classList.add('show');
            }
        });

        function resetForm() {
            form.reset();
            resultContainer.classList.remove('show');
            loading.classList.remove('show');
        }
    </script>
</body>
</html>
